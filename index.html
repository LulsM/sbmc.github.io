<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SBMC - Capoeira</title>
</head>
<body>
    <header id="header-bg">
        <div id="header">
            <a  href="./"><img id="logotipo" src="img/SBMC-logotipo.svg" alt=""></a>
            <nav id="nav">
                <button aria-label="Abri Menu" id="btn-mobile" aria-expanded="false" aria-controls="menu" aria-haspopup="true">
                    menu<span id="hamburguer"></span>
                </button>
                <ul id="menu" role="menu">
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Localização</a></li>
                    <li><a href="./">Contato</a></li>
                    <li><a href="./">Doações</a></li>
                </ul>
            </nav>
        </div>
        <picture class="banner-home">
            <source media="(max-width: 900px )" srcset="./img/banner-menor.png" type="image/png">
            <source media="(max-width: 1600px )" srcset="./img/banner-maior.png" type="image/png">
            <img src="./img/banner-maior.png" alt="">
        </picture>
        <script src="js/menu.js"></script>     
    </header>
    <main class="home-container">
        
        <div class="introducao-bg">
                <section class="introducao-container">
                    <picture class="logo-home">
                        <img src="./img/logo-sbmc.png" alt="logo-completo" >
                    </picture>
                    <div class="introducao-conteudo">
                        <h1>São Bento Me Chama: Cultivando a Riqueza Cultural da Capoeira.</h1>
                            <p>A <strong>"São Bento Me Chama"</strong> é um grupo de capoeira dedicado à <strong>preservação</strong> da cultura da capoeira. </p>
                            <span class="btn"><a href="/" >Contato</a></span>
                    </div>
                </section>
            </div>
    </main>
    
</body>
</html>
